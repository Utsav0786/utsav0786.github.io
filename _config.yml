            const monthlyRate = interestRate / 12 / 100;
            
            // EMI calculation formula
            const emi = (loanAmount * monthlyRate * Math.pow(1 + monthlyRate, tenureInMonths)) / 
                       (Math.pow(1 + monthlyRate, tenureInMonths) - 1);
            
            const totalAmount = emi * tenureInMonths;
            const totalInterest = totalAmount - loanAmount;
            
            // Update results
            document.getElementById('emiResult').textContent = `₹${Math.round(emi).toLocaleString()}`;
            document.getElementById('totalAmount').textContent = `₹${Math.round(totalAmount).toLocaleString()}`;
            document.getElementById('totalInterest').textContent = `₹${Math.round(totalInterest).toLocaleString()}`;
        }
        
        // Auto-calculate on input change
        document.getElementById('loanAmount').addEventListener('input', calculateEMI);
        document.getElementById('interestRate').addEventListener('input', calculateEMI);
        document.getElementById('loanTenure').addEventListener('input', calculateEMI);
        document.getElementById('tenureType').addEventListener('change', calculateEMI);
        
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
        
        // Add scroll effect to header
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 100) {
                header.style.background = 'rgba(102, 126, 234, 0.95)';
            } else {
                header.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }
        });
        
        // Initialize calculator with default values
        calculateEMI();
    </script>
</body>
</html>
